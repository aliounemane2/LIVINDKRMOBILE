<ion-header>

  <ion-navbar style="color: #ffffff;">
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="body-home">
      <div class="baniere-inscription1"><img src="assets/images/LivinDakar_LogoBlack.png" class="full-image" />
      </div>
      <div class="form-inscription1">
        <form [formGroup]="myFormulaire" (ngSubmit)="codeValidation()">

          <ion-item>
            <ion-label floating class="labelins">Code de validation</ion-label>
            <ion-input formControlName="code" type="number" class="champins"></ion-input>
          </ion-item>

          <button class="btnconnexion1" type="submit" ><img src="assets/images/next.png" class="full-image" /></button>

        </form>

        

        <button class="btnsuivant" (click)="renvoyerCode()">Renvoyer le code</button>

        
      </div>
  </div>
	

</ion-content>
