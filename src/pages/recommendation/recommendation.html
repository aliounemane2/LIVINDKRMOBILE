<ion-header>

  <ion-navbar>
    <ion-title>Recommend√©s pour moi</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="body-evenement">
    <h1 [hidden]="!value" style="color:#ac0203;
     font-size: 16px;
      text-align:center;
      margin-top: 25%;
      padding-left: 5%;
      padding-right: 5%;">
      {{message}}
    </h1>
	    <div *ngFor="let evenement of institution" >
	       
	      <div class="image-event" (click)= "goToDetailsEvent(evenement)">
          <div class="texte-event" (click)= "goToDetailsEvent(evenement)">
            <div class="evtexte">
              {{evenement.nom}}
            </div>
            <div class="evimage">
              <!--img src="assets/images/pintexte.png" class="full-image" /-->
              {{evenement.price}}
            </div>
          </div>
          <div class="note-ins">
                <rating  score="{{evenement.note}}" max="{{evenement.note}}" ></rating>
              </div>
	        <img src="{{evenement.image}}" class="full-image" />
          

	      </div>
	    </div>
    </div>

</ion-content>
