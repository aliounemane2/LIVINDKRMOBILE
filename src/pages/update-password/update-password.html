<ion-header>

  <ion-navbar style="color: #ffffff;">
    <ion-title>Modification mot de passe</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="body-home">
      <div class="baniere-inscription1"><img src="assets/images/LivinDakar_LogoBlack.png" class="full-image" />
      </div>
      <div class="form-inscription1">
        <form [formGroup]="myFormulaire"  (ngSubmit)="updatePassword()">

          <ion-item>
            <ion-label floating class="labelins">Mot de passe actuel</ion-label>
            <ion-input formControlName="pwdnow" type="password" class="champins"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating class="labelins">Nouveau mot de passe</ion-label>
            <ion-input formControlName="pwdnew" type="password" class="champins"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating class="labelins">Confirmer le mot de passe</ion-label>
            <ion-input formControlName="pwdconf" type="password" class="champins"></ion-input>
          </ion-item>

          <button class="btnsuivant" >Valider</button>

        </form>
        
      </div>
  </div>
	

</ion-content>
