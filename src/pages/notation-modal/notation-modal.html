<ion-content>
	<div class="body-mod">
		{{texte}}
		<div class="rate">
			<rating  score="{{averageRating}}" max="5" (update)="onRatingChange($event)"></rating>
		</div>
		
		<br/>
		<form [formGroup]="myFormulaire" (ngSubmit)="addNoteIns()">
			<ion-item>
	        	<ion-label floating class="labelins">Laissez un avis</ion-label>
	        	<ion-input formControlName="avis"  type="text" class="champins"></ion-input>
		    </ion-item>

		    <div style="height: 30px;"></div>
			<div class="body-btn">
				<button type="submit" class="btnres" >Valider</button>
				<div class="btnresval" (click)="closeModal()">Annuler</div>
			</div>
		</form>
	</div>
	
	
</ion-content>
